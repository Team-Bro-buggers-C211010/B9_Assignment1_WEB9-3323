<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party Celebration</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="banner-header">
                <div id="headingDiv">
                    <h1 id="heading1" class="font_merriweather">Happy New Year</h1>
                <h1 id="heading2" class="font_merriweather">New Year Party <br> Celebration</h1>
                </div>
        </div>
    </header>
    <main>
        <section id="holidayOffSection" class="font_Inter">
            <h1 id="holidayDiscountRate">65% OFF</h1>
            <h2 id="dealsDescription">OUR HOLIDAY DEALS ARE BETTER</h2>
            <p id="catagories">ALL CATEGORIES</p>
            <figure id="newYearLogo">
                <img src="./resources/New Year Photo.png" alt="Happy New Year Logo">
            </figure>
        </section>
        <section id="partySection">
            <div id="partyBanner">
                <div id="partyContent">
                    <p id="welcomeTitle" class="font_merriweather">Welcome to midnight party</p>
                    <p id="partyDescription" class="font_Inter">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.</p>
                <div id="textDiv">
                    <p id="joinText" class="font_Inter">Join Now
                </p>
            </div>
                </div>
                <div id="partyYearLogo">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
